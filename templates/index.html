<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt Tracking Process</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">ðŸ§¾ Receipt Tracking Process</h2>

    {% if messages %}
        <div class="alert alert-success">
            {% for msg in messages %}
                <div>{{ msg }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload Receipt(s)</label>
            <input class="form-control" type="file" id="formFileMultiple" name="files" multiple required>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
</div>

</body>
</html>
